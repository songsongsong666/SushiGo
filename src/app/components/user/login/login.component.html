<div class="container">
  <h1>Login</h1>
  <input placeholder="username"
         type="text"
         id="username"
         class="form-control"
         [(ngModel)]="username"/>
  <input placeholder="password"
         type="password"
         id="password"
         class="form-control"
         [(ngModel)]="password"/>
  <!--<a (click)="login(username, password)" routerLink="['/profile']" class="btn btn-primary btn-block">-->
  <a [routerLink]="['/user/123']" class="btn btn-primary btn-block">
    Login
  </a>
  <a [routerLink]="['/register']" class="btn btn-success btn-block">
    Register
  </a>
</div>

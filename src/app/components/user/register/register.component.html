<div class="container">
  <h1>Register</h1>
  <input placeholder="username"
         type="text"
         id="username"
         class="form-control"/>
  <input placeholder="password"
         type="password"
         id="password"
         class="form-control"/>
  <input placeholder="verify password"
         type="password"
         id="password2"
         class="form-control"/>
  <a [routerLink]="['/user/123']" class="btn btn-primary btn-block">
    Register
  </a>
  <a [routerLink]="['/login']" class="btn btn-danger btn-block">
    Cancel
  </a>
</div>
